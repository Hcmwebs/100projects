<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Product Landing Page</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="header" class="header-wrapper">
        <div class="header-img-wrapper">
          <img src="img/TheArabica.png" alt="" id="header-img" />
        </div>
        <nav id="nav-bar" class="nav-wrapper">
          <ul>
            <li><a href="#section-about" class="nav-link">about</a></li>
            <li><a href="#section-products" class="nav-link">product</a></li>
            <li><a href="#section-contact" class="nav-link">contact</a></li>
          </ul>
        </nav>
      </header>
      <main id="main">
        <div class="main-wrapper">
          <section id="section">
            <div class="section-wrapper">
              <section id="section-about">
                <div class="video-wrapper">
                  <video
                    id="video"
                    width="400px"
                    height="700px"
                    autoplay
                    muted
                    loop
                  >
                    <source src="/vid/coffee.mp4" />
                  </video>
                </div>
              </section>
              <section id="section-product">
                <div class="section-product-wrapper">
                   <h1>Lorem ipsum dolor sit amet.</h1>
                  <p>
                      Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      Quod pariatur fuga dicta dolor laboriosam asperiores!
                  </p>
                </div>
              </section>
              <section id="section-contact">
                <div class="section-contact-wrapper">
                  <form action="" id="form">
                    <label for="email" id="label-email">Email</label>
                    <input
                      type="email"
                      id="email"
                      placeholder="Enter your Email"
                      required
                    />
                    <button id="submit-btn">
                      <input type="submit" id="submit" />
                      <a
                        href="https://www.freecodecamp.com/email-submit"
                        target="_blank"
                      ></a>
                    </button>
                  </form>
                </div>
              </section>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
